<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <nav>

        </ul>

            <li><a href="#">CodingNinjas</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>

        </ul>

    <script src="script.js"></script>
</body>
</html>
